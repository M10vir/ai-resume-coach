name: Backend CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    env:
      AZURE_OPENAI_API_KEY: ${{ secrets.AZURE_OPENAI_API_KEY }}
      AZURE_OPENAI_ENDPOINT: ${{ secrets.AZURE_OPENAI_ENDPOINT }}
      AZURE_OPENAI_API_VERSION: ${{ secrets.AZURE_OPENAI_API_VERSION }}
      AZURE_OPENAI_DEPLOYMENT_NAME: ${{ secrets.AZURE_OPENAI_DEPLOYMENT_NAME }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      AZURE_SEARCH_ENDPOINT: ${{ secrets.AZURE_SEARCH_ENDPOINT }}
      AZURE_SEARCH_KEY: ${{ secrets.AZURE_SEARCH_KEY }}
      AZURE_SEARCH_INDEX_NAME: ${{ secrets.AZURE_SEARCH_INDEX_NAME }}
      AZURE_SEARCH_API_VERSION: ${{ secrets.AZURE_SEARCH_API_VERSION }}

    steps:
      - name: üì• Checkout code with LFS
        uses: actions/checkout@v3
        with:
          lfs: true

#      - name: ü™µ List test directory contents
#        run: ls -la backend/tests

      - name: üêç Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ‚ôªÔ∏è Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: deps-${{ runner.os }}-${{ hashFiles('**/requirements.txt') }}

      - name: üì¶ Install dependencies
        run: |
          pip install -r requirements.txt

      - name: ‚úÖ Run Pytest tests
        run: |
          PYTHONPATH=. pytest tests/

      - name: ‚úÖ Test FastAPI app (health check)
        run: |
          python -c "import requests; print('App ready to test üöÄ')"
